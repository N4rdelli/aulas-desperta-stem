<!DOCTYPE html>
<!-- Declaração do tipo de documento. Nesse caso, a versão mais recente do HTML. -->

<html lang="pt-br">
<!-- Tag de abertura do elemento raiz HTML. O atributo 'lang' define o idioma em que vamos escrever a página. -->

<head>
<!-- Tag de abertura do cabeçalho do documento. -->

    <meta charset="UTF-8">
    <!-- Define o conjunnto de caracteres em que a página será exibida. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a configuração de exibição em dispositivos móveis. -->

    <title>Introdução ao HTML</title>
    <!-- Título da página, vai aparecer na aba do navegador. -->
</head>

<body>
<!-- Tag de abertura do corpo do documento. -->

</body>

</html>
<!-- Tag de fechamento do documento. -->
